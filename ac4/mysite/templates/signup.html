{% extends 'base.html' %}

{% block content %}
  <form  method="post">
    <h2 style="color: #ff4400;">Sign Up</h2>
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button>Sign up</button>
  </form>
{% endblock %}
